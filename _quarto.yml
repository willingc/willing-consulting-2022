project:
  type: website
  output-dir: _site

website:
  title: "Willing Consulting"
  image: images/logo-horizontal-1200.webp
  favicon: static/images/wave-connecting-250.png
  google-analytics: "G-HMME8QVYFL"
  open-graph: true
  twitter-card:
    creator: "@WillingCarol"
  site-url: "https://willingconsulting.com"
  description: "Human Centered Open Source Leadership"
  repo-url: https://github.com/willingc/willing-consulting-2022
  issue-url: https://github.com/willingc/willing-consulting-2022/issues/new
  repo-branch: main
  repo-actions: [edit, issue]
  page-navigation: true
  page-footer:
    left: |
      Copyright: 2013-2023, Carol Willing.
    center:
      - icon: github
        href: https://github.com/willingc
        aria-label: Williingc on Github
      - icon: linkedin
        href: https://www.linkedin.com/in/carolwilling/
        aria-label: Carol Willing on LinkedIn
      - icon: twitter
        href: https://twitter.com/WillingCarol
        aria-label: WillingCarol on Twitter
      - icon: rss
        href: index.xml
        aria-label: Carol Willing Blog RSS
    right: |
      This site was built with <a href="https://quarto.org/">Quarto</a>.
  navbar:
    background: "#f0eeeb"
    logo: images/willing-consulting.webp
    logo-alt: "Willing Consulting logo"
    title: false
    collapse-below: lg
    left:
      - text: Home
        aria-label: home
        href: index.qmd
      - text: About
        href: about.md
        aria-label: about
      - href: speaking.md
        text: Speaking
        aria-label: speaking
      - href: blog/index.qmd
        text: Blog
        aria-label: blog
      - href: til/index.qmd
        text: TIL
        aria-label: til
      - href: pysplashlive.md
        text: PySplashLive
        aria-label: pysplashlive
      - href: contact.md
        text: Contact
        aria-label: contact

    tools:
      - icon: github
        href: https://github.com/willingc
        text: Willingc on Github
      - icon: linkedin
        href: https://www.linkedin.com/in/carolwilling/
        text: Carol Willing on LinkedIn
      - icon: twitter
        href: https://twitter.com/WillingCarol
        text: WillingCarol on Twitter
      - icon: rss
        href: https://willingconsulting.com/blog/index.xml
        text: Willing Consulting RSS

execute:
  freeze: auto

format:
  html:
    toc: true
    theme:
      light: [zephyr, wilcon.scss]
    code-copy: true
    code-overflow: wrap
    css: wilcon.css
    grid:
      sidebar-width: 250px
      body-width: 900px
      margin-width: 300px
