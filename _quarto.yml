project:
  type: website
  output-dir: _site

execute:
  freeze: auto

website:
  title: "Willing Consulting"
  image: images/logo-horizontal-1000.png
  favicon: static/images/wave-connecting-250.png
  cookie-consent: true
  google-analytics: "G-HMME8QVYFL"
  open-graph: true
  twitter-card:
    creator: "@WillingCarol"
  site-url: "https://willingconsulting.com"
  description: "Carol Willing, Human Centered Open Source Leadership"
  repo-url: https://github.com/willingc/willing-consulting-2022
  issue-url: https://github.com/willingc/willing-consulting-2022/issues/new
  repo-branch: main
  repo-actions: [edit, issue]
  page-navigation: true
  navbar:
    logo: images/logo-horizontal-500-250.png
    logo-alt: Willing Consulting
    title: false
    search: true
    collapse-below: lg
    left:
      - text: Home
        aria-label: home
        href: index.qmd
        icon: house-door-fill
      - text: About
        href: about.qmd
        aria-label: about
      - href: speaking.qmd
        text: Speaking
        aria-label: speaking
      - href: blog/index.qmd
        text: Blog
        aria-label: blog
      - href: til/index.qmd
        text: TIL
        aria-label: til
      - href: pysplashlive.qmd
        text: PySplashLive
        aria-label: pysplashlive
      - href: contact.qmd
        text: Contact
        aria-label: contact
    right:
      - icon: github
        href: https://github.com/willingc
        aria-label: Carol Willing on GitHub
      - icon: linkedin
        href: https://www.linkedin.com/in/carolwilling/
        aria-label: Carol Willing on LinkedIn
      - icon: mastodon
        href: https://hachyderm.io/web/@willingc
        aria-label: Carol Willing on Mastodon
      - icon: rss
        href: index.xml
        aria-label: Carol Willing Blog RSS
      - icon: speakerdeck
        href: https://speakerdeck.com/willingc
        aria-label: Carol Willing Speaker Deck
  page-footer:
    left: |
      Copyright: 2013-2024, Carol Willing.
    right: |
      Built with <a href="https://quarto.org/">Quarto</a>.

format:
  html:
    theme:
      light: [simplex, wilcon.scss]
    mainfont: Roboto
    toc: true
    grid:
      sidebar-width: 250px
      body-width: 800px
      margin-width: 250px
      gutter-width: 1.5em
    html-math-method:
      method: mathjax
      url: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js.min
    lightbox: true
    callout-appearance: simple
