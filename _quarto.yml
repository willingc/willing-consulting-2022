    background: primary
    search: true
    left:
      - text: Home
        aria-label: home
        href: index.qmd
      - text: About
        aria-label: about
        menu:
          - about.md
          - about-award.qmd
          - about-press.qmd
          - about-podcasts.qmd
      - href: speaking.md
        text: Speaking
        aria-label: speaking
      - href: contact.md
        text: Contact
        aria-label: contact
      - href: blog/index.qmd
        text: Blog
        aria-label: blog
      - href: til/index.qmd
