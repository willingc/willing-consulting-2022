## Netlify configuration for Quarto site
## The Quarto build outputs the static site to the `_site/` directory.
[build]
command = "quarto render"
publish = "_site"

## Quarto plugin: handles installing Quarto and building the project
[[plugins]]
package = "@quarto/netlify-plugin-quarto"

## Lighthouse plugin: generates a Lighthouse report after build
[[plugins]]
package = "@netlify/plugin-lighthouse"
	[plugins.inputs]
	# Deploy the lighthouse report to this path under your published site
	output_path = "reports/lighthouse.html"
