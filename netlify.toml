[[plugins]]
package = "@quarto/netlify-plugin-quarto"

[[plugins]]
  package = "@netlify/plugin-lighthouse"

  [plugins.inputs.thresholds]
    performance = 0.8
    accessibility = 0.8
    best-practices = 0.8
    seo = 0.8

  [plugins.inputs.audits]
    output_path = "reports/lighthouse.html"
    url = "https://www.willingconsulting.com"
